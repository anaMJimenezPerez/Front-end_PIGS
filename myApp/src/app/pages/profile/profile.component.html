<body>
  <div *ngIf="selectedOption === 'profile'" class="profile-form">

    <div class="profile-form">
      <h1>My account</h1>
      <h2>My profile</h2>

      <div class="columns-container">
        <div class="column">
          <div class="form-group_1">
            <label class="Name" for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Name">
            <label class="email" for="email">Email address</label>
            <input type="email" id="email" name="email" required placeholder="name@example.com">
          </div>
        </div>
        <div class="column">
          <div class="form-group_2">
            <label class="lastName" for="lastName">Last Name</label>
            <input type="text" id="lastName" name="LastName" required placeholder="Last Name">
            <label class="password" for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="***********">
          </div>
        </div>
      </div>

      <div>
        <app-menu-profile [activeOption]="selectedOption" (optionSelected)="selectOption($event)"></app-menu-profile>
        <button class="delete-account">Delete my account</button>
      </div>

    </div>
  </div>


  <div *ngIf="selectedOption === 'products'" class="profile-form">
    <h1>My account</h1>
    <h2>My products</h2>
    <app-menu-profile [activeOption]="selectedOption" (optionSelected)="selectOption($event)"></app-menu-profile>
  </div>

  <div *ngIf="selectedOption === 'subscriptions'" class="profile-form">
    <h1>My account</h1>
    <div class div_subscriptions>
      <h2>My subscriptions</h2>
      <a class="subscribers" href="/subscribers">View my subscribers</a>
    </div>
    <app-menu-profile [activeOption]="selectedOption" (optionSelected)="selectOption($event)"></app-menu-profile>
  </div>

  <div *ngIf="selectedOption === 'orders'" class="profile-form">
    <h1>My account</h1>
    <div class="menu-wrapper_2">
      <div class="menu_orders">
        <button (click)="selectMenuOption('my_orders')" class="menu-item" [class.selected]="selectedMenuOption === 'my_orders'">My orders</button>
        <button (click)="selectMenuOption('customers_orders')" class="menu-item" [class.selected]="selectedMenuOption === 'customers_orders'">Customer orders</button>
      </div>
    </div>
    <app-menu-profile [activeOption]="selectedOption" (optionSelected)="selectOption($event)"></app-menu-profile>
  </div>

  <div *ngIf="selectedOption === 'favourites'" class="profile-form">
    <h1>My account</h1>
    <h2>My favourites</h2>
    <app-menu-profile [activeOption]="selectedOption" (optionSelected)="selectOption($event)"></app-menu-profile>
  </div>
</body>
