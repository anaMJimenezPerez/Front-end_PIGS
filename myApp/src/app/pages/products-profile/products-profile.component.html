<body>
    <div class="container mt-3">
        <div class="profile-form">
            <h1>My account</h1>
            <div class="row">
                <div class="d-flex">
                    <div class="col-md-4">
                        <div class="profile-image-container mb-3">
                            <app-profile-picture></app-profile-picture>
                            <app-menu-profile></app-menu-profile>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="d-flex align-items-center mb-3">
                            <h2>My products</h2>
                            <button class="add_button" (click)="navigateToNewProduct()">Add Product</button>
                        </div>
                        <div class="row">
                            <div *ngFor="let product of products" class="col-md-4 mb-3">
                                <div class="card">
                                  <!-- <img class="card-img-top" [src]="product.photos[0]?.src" alt="Product image"> -->
                                    <div class="card-body">
                                        <h5 class="card-title">{{ product.name }}</h5>
                                        <p class="card-text">{{ product.price}} â‚¬</p>
                                        <div class="container-buttons d-flex align-items-center">
                                            <div class="form-group">
                                               <!-- <button class="btn btn-secondary" (click)="updateStock(product)">Add Stock</button> -->
                                            </div>
                                            <button class="btn btn-danger mt-2" (click)="deleteProduct(product)">
                                                <img src="../../../assets/images/garbage_icon.png" alt="Delete">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
