<body>
  <div class="container">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-dark btn-sm filter">Cost 1</button>
      <button class="btn btn-outline-dark btn-sm filter">Cost 2</button>
      <button class="btn btn-outline-dark btn-sm filter">Cost 3</button>
      <button class="btn btn-outline-dark btn-sm filter">Cost 4</button>
    </div>
  </div>

  <div class="title">Your favorite creators</div>
  <div class="line"></div>

  <div class="container">
    <div class="row">
      <div *ngFor="let product of products" class="col-md-3">
        <div class="card mb-4">
          <img class="card-img-top" [src]="product.urlImage" alt="Card image cap">
          <div class="card-body" style="text-align:center;">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.price}}</p>
            <a href="#" class="btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
